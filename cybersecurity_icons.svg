<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Icon 1: Cybersecurity/Lock (Top Left) -->
  <g transform="translate(50, 50)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Lock body -->
    <rect x="30" y="45" width="40" height="30" rx="4" fill="#495057"/>
    
    <!-- Lock shackle -->
    <path d="M 40 45 L 40 35 Q 40 25 50 25 Q 60 25 60 35 L 60 45" 
          stroke="#495057" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="50" cy="57" r="3" fill="#f8f9fa"/>
    <rect x="49" y="57" width="2" height="8" fill="#f8f9fa"/>
    
    <!-- Security shield outline -->
    <path d="M 25 30 Q 25 20 35 20 L 65 20 Q 75 20 75 30 L 75 50 Q 75 70 50 80 Q 25 70 25 50 Z" 
          stroke="#00d1ff" 
          stroke-width="2" 
          fill="none" 
          opacity="0.7"/>
  </g>
  
  <!-- Icon 2: AI/Brain-chip (Top Right) -->
  <g transform="translate(250, 50)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Brain outline -->
    <path d="M 30 40 Q 25 30 35 25 Q 45 20 55 25 Q 70 22 72 35 Q 75 45 70 55 Q 72 65 65 70 Q 55 75 45 70 Q 35 75 30 65 Q 25 55 30 45 Z" 
          fill="#6c757d"/>
    
    <!-- Circuit patterns on brain -->
    <g stroke="#00d1ff" stroke-width="1.5" fill="none">
      <line x1="35" y1="35" x2="45" y2="35"/>
      <line x1="40" y1="35" x2="40" y2="30"/>
      <line x1="55" y1="45" x2="65" y2="45"/>
      <line x1="60" y1="45" x2="60" y2="40"/>
      <line x1="45" y1="55" x2="55" y2="55"/>
      <circle cx="42" cy="40" r="1.5" fill="#00d1ff"/>
      <circle cx="58" cy="50" r="1.5" fill="#00d1ff"/>
    </g>
    
    <!-- Chip base -->
    <rect x="42" y="65" width="16" height="12" rx="2" fill="#343a40"/>
    
    <!-- Chip pins -->
    <g fill="#6c757d">
      <rect x="40" y="68" width="3" height="1"/>
      <rect x="40" y="71" width="3" height="1"/>
      <rect x="40" y="74" width="3" height="1"/>
      <rect x="57" y="68" width="3" height="1"/>
      <rect x="57" y="71" width="3" height="1"/>
      <rect x="57" y="74" width="3" height="1"/>
    </g>
  </g>
  
  <!-- Icon 3: Hardware/Gear (Bottom Left) -->
  <g transform="translate(50, 250)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Main gear -->
    <g fill="#495057">
      <!-- Gear teeth -->
      <polygon points="50,20 55,25 50,30 45,25"/>
      <polygon points="75,45 80,50 75,55 70,50"/>
      <polygon points="50,80 55,75 50,70 45,75"/>
      <polygon points="25,55 30,50 25,45 20,50"/>
      
      <!-- Diagonal teeth -->
      <polygon points="67,28 72,33 67,38 62,33"/>
      <polygon points="72,67 67,72 62,67 67,62"/>
      <polygon points="38,72 33,67 38,62 43,67"/>
      <polygon points="33,33 38,28 43,33 38,38"/>
      
      <!-- Main gear body -->
      <circle cx="50" cy="50" r="20" fill="#495057"/>
    </g>
    
    <!-- Center hole -->
    <circle cx="50" cy="50" r="8" fill="#f8f9fa"/>
    
    <!-- Secondary smaller gear -->
    <g transform="translate(20, -10)" fill="#00d1ff" opacity="0.8">
      <polygon points="15,10 18,13 15,16 12,13"/>
      <polygon points="25,10 28,13 25,16 22,13"/>
      <polygon points="20,5 23,8 20,11 17,8"/>
      <polygon points="20,19 23,16 20,13 17,16"/>
      <circle cx="20" cy="13" r="8"/>
      <circle cx="20" cy="13" r="3" fill="#f8f9fa"/>
    </g>
  </g>
  
  <!-- Icon 4: Education/Lightbulb (Bottom Right) -->
  <g transform="translate(250, 250)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Lightbulb outline -->
    <path d="M 35 45 Q 35 25 50 25 Q 65 25 65 45 Q 65 55 60 60 L 60 70 L 40 70 L 40 60 Q 35 55 35 45 Z" 
          fill="#ffc107"/>
    
    <!-- Filament -->
    <g stroke="#495057" stroke-width="1.5" fill="none">
      <path d="M 45 35 Q 50 40 55 35"/>
      <path d="M 45 45 Q 50 50 55 45"/>
    </g>
    
    <!-- Base/screw threads -->
    <rect x="40" y="70" width="20" height="8" rx="2" fill="#6c757d"/>
    <g stroke="#495057" stroke-width="0.5">
      <line x1="42" y1="72" x2="58" y2="72"/>
      <line x1="42" y1="74" x2="58" y2="74"/>
      <line x1="42" y1="76" x2="58" y2="76"/>
    </g>
    
    <!-- Light rays -->
    <g stroke="#00d1ff" stroke-width="2" stroke-linecap="round" opacity="0.8">
      <line x1="25" y1="35" x2="30" y2="40"/>
      <line x1="75" y1="35" x2="70" y2="40"/>
      <line x1="20" y1="50" x2="28" y2="50"/>
      <line x1="80" y1="50" x2="72" y2="50"/>
      <line x1="30" y1="65" x2="25" y2="70"/>
      <line x1="70" y1="65" x2="75" y2="70"/>
    </g>
  </g>
  
  <!-- Labels (optional - can be removed for icon-only version) -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">
    <text x="100" y="130">Security</text>
    <text x="300" y="130">AI/ML</text>
    <text x="100" y="330">Hardware</text>
    <text x="300" y="330">Learning</text>
  </g>
  
</svg>