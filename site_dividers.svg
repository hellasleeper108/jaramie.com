<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d1ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="subtleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- DIVIDER 1: Polygonal Wave Pattern -->
  <g id="polygonal-wave">
    <rect x="0" y="0" width="400" height="250" fill="url(#techGradient)"/>
    
    <!-- Main polygonal wave -->
    <polygon points="0,200 80,180 160,190 240,170 320,185 400,175 400,250 0,250" 
             fill="#00d1ff" opacity="0.6"/>
    
    <!-- Secondary wave -->
    <polygon points="0,220 60,210 140,215 220,200 300,210 400,205 400,250 0,250" 
             fill="#00d1ff" opacity="0.3"/>
    
    <!-- Tech grid overlay -->
    <g stroke="#00d1ff" stroke-width="0.5" opacity="0.2" fill="none">
      <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
          <path d="M 40 0 L 0 0 0 40" stroke="#00d1ff" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="400" height="180" fill="url(#grid)"/>
    </g>
    
    <!-- Floating geometric elements -->
    <g fill="#00d1ff" opacity="0.4">
      <polygon points="50,50 60,40 70,50 60,60" transform="rotate(45 60 50)"/>
      <polygon points="320,80 335,70 350,80 335,90" transform="rotate(-30 335 80)"/>
      <circle cx="150" cy="100" r="3"/>
      <circle cx="280" cy="60" r="2"/>
    </g>
    
    <!-- Labels -->
    <text x="200" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Polygonal Wave Divider</text>
  </g>
  
  <!-- DIVIDER 2: Angled Gradient with Circuit Lines -->
  <g id="angled-gradient" transform="translate(400, 0)">
    <!-- Base angled background -->
    <polygon points="0,0 400,0 400,180 320,250 0,250" fill="url(#techGradient)"/>
    <polygon points="0,250 320,250 400,180 400,250" fill="#0f3460"/>
    
    <!-- Diagonal accent stripe -->
    <polygon points="0,200 400,120 400,140 0,220" fill="url(#neonAccent)"/>
    
    <!-- Circuit line patterns -->
    <g stroke="#00d1ff" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- Horizontal circuit lines -->
      <line x1="50" y1="80" x2="150" y2="80"/>
      <line x1="200" y1="100" x2="350" y2="100"/>
      <line x1="80" y1="150" x2="200" y2="150"/>
      
      <!-- Vertical connectors -->
      <line x1="100" y1="80" x2="100" y2="120"/>
      <line x1="275" y1="100" x2="275" y2="140"/>
      <line x1="140" y1="150" x2="140" y2="180"/>
      
      <!-- Circuit nodes -->
      <circle cx="100" cy="80" r="3" fill="#00d1ff"/>
      <circle cx="275" cy="100" r="3" fill="#00d1ff"/>
      <circle cx="140" cy="150" r="3" fill="#00d1ff"/>
      
      <!-- Corner connections -->
      <polyline points="100,120 120,120 120,140 140,140"/>
      <polyline points="275,140 295,140 295,160 320,160"/>
    </g>
    
    <!-- Data flow indicators -->
    <g fill="#00d1ff" opacity="0.6">
      <polygon points="170,78 180,80 170,82"/>
      <polygon points="320,98 330,100 320,102"/>
      <polygon points="170,148 180,150 170,152"/>
    </g>
    
    <!-- Labels -->
    <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Angled Gradient Circuit</text>
  </g>
  
  <!-- DIVIDER 3: Geometric Lines Network -->
  <g id="geometric-network" transform="translate(800, 0)">
    <!-- Clean background -->
    <rect x="0" y="0" width="400" height="250" fill="url(#subtleGrad)"/>
    
    <!-- Network connection lines -->
    <g stroke="#495057" stroke-width="1" fill="none" opacity="0.6">
      <!-- Main connection web -->
      <line x1="50" y1="80" x2="180" y2="60"/>
      <line x1="180" y1="60" x2="320" y2="90"/>
      <line x1="320" y1="90" x2="350" y2="160"/>
      <line x1="350" y1="160" x2="200" y2="180"/>
      <line x1="200" y1="180" x2="80" y2="150"/>
      <line x1="80" y1="150" x2="50" y2="80"/>
      
      <!-- Cross connections -->
      <line x1="180" y1="60" x2="200" y2="180"/>
      <line x1="320" y1="90" x2="80" y2="150"/>
      <line x1="50" y1="80" x2="350" y2="160"/>
      
      <!-- Additional nodes -->
      <line x1="150" y1="120" x2="250" y2="100"/>
      <line x1="250" y1="100" x2="290" y2="130"/>
      <line x1="120" y1="110" x2="180" y2="140"/>
    </g>
    
    <!-- Network nodes -->
    <g fill="#00d1ff">
      <!-- Primary nodes -->
      <circle cx="50" cy="80" r="4"/>
      <circle cx="180" cy="60" r="4"/>
      <circle cx="320" cy="90" r="4"/>
      <circle cx="350" cy="160" r="4"/>
      <circle cx="200" cy="180" r="4"/>
      <circle cx="80" cy="150" r="4"/>
      
      <!-- Secondary nodes -->
      <circle cx="150" cy="120" r="3" opacity="0.8"/>
      <circle cx="250" cy="100" r="3" opacity="0.8"/>
      <circle cx="290" cy="130" r="3" opacity="0.8"/>
      <circle cx="120" cy="110" r="3" opacity="0.8"/>
    </g>
    
    <!-- Node halos for active connections -->
    <g stroke="#00d1ff" stroke-width="1" fill="none" opacity="0.3">
      <circle cx="180" cy="60" r="8"/>
      <circle cx="320" cy="90" r="8"/>
      <circle cx="200" cy="180" r="8"/>
    </g>
    
    <!-- Geometric accent shapes -->
    <g fill="#6c757d" opacity="0.3">
      <polygon points="30,40 40,30 50,40 40,50"/>
      <polygon points="360,50 370,40 380,50 370,60"/>
      <polygon points="20,200 35,190 50,200 35,210"/>
      <polygon points="350,220 365,210 380,220 365,230"/>
    </g>
    
    <!-- Labels -->
    <text x="200" y="220" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Geometric Network Lines</text>
  </g>
  
  <!-- Usage Examples Section -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="1100" height="480" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/>
    
    <!-- Title -->
    <text x="550" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">Implementation Examples</text>
    
    <!-- Example 1: Hero to About Section -->
    <g transform="translate(50, 80)">
      <rect x="0" y="0" width="300" height="100" fill="#1a1a2e" rx="4"/>
      <text x="150" y="30" text-anchor="middle" fill="#ffffff" font-size="14">HERO SECTION</text>
      <text x="150" y="50" text-anchor="middle" fill="#00d1ff" font-size="12">Cybersecurity Professional</text>
      <text x="150" y="80" text-anchor="middle" fill="#ffffff" font-size="10">Portfolio showcase content</text>
      
      <!-- Divider -->
      <g transform="translate(0, 110)">
        <polygon points="0,20 60,15 120,18 180,12 240,16 300,14 300,40 0,40" fill="#00d1ff" opacity="0.6"/>
        <polygon points="0,35 45,32 105,34 165,30 225,33 300,31 300,40 0,40" fill="#00d1ff" opacity="0.3"/>
      </g>
      
      <rect x="0" y="160" width="300" height="100" fill="#ffffff" stroke="#dee2e6" rx="4"/>
      <text x="150" y="190" text-anchor="middle" fill="#495057" font-size="14">ABOUT SECTION</text>
      <text x="150" y="210" text-anchor="middle" fill="#6c757d" font-size="12">Professional background</text>
      <text x="150" y="240" text-anchor="middle" fill="#6c757d" font-size="10">Skills and experience</text>
    </g>
    
    <!-- Example 2: Services to Portfolio -->
    <g transform="translate(400, 80)">
      <rect x="0" y="0" width="300" height="100" fill="#ffffff" stroke="#dee2e6" rx="4"/>
      <text x="150" y="30" text-anchor="middle" fill="#495057" font-size="14">SERVICES SECTION</text>
      <text x="150" y="50" text-anchor="middle" fill="#6c757d" font-size="12">Security audits, consulting</text>
      <text x="150" y="80" text-anchor="middle" fill="#6c757d" font-size="10">Penetration testing</text>
      
      <!-- Divider -->
      <g transform="translate(0, 110)">
        <polygon points="0,0 300,0 300,18 240,40 0,40" fill="#1a1a2e"/>
        <polygon points="0,40 240,40 300,18 300,40" fill="#0f3460"/>
        <polygon points="0,25 300,10 300,15 0,30" fill="#00d1ff" opacity="0.7"/>
      </g>
      
      <rect x="0" y="160" width="300" height="100" fill="#1a1a2e" rx="4"/>
      <text x="150" y="190" text-anchor="middle" fill="#ffffff" font-size="14">PORTFOLIO SECTION</text>
      <text x="150" y="210" text-anchor="middle" fill="#00d1ff" font-size="12">Project showcase</text>
      <text x="150" y="240" text-anchor="middle" fill="#ffffff" font-size="10">Case studies and results</text>
    </g>
    
    <!-- Example 3: Blog to Contact -->
    <g transform="translate(750, 80)">
      <rect x="0" y="0" width="300" height="100" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
      <text x="150" y="30" text-anchor="middle" fill="#495057" font-size="14">BLOG SECTION</text>
      <text x="150" y="50" text-anchor="middle" fill="#6c757d" font-size="12">Latest cybersecurity insights</text>
      <text x="150" y="80" text-anchor="middle" fill="#6c757d" font-size="10">Tutorials and updates</text>
      
      <!-- Divider -->
      <g transform="translate(0, 110)">
        <g stroke="#495057" stroke-width="1" fill="none" opacity="0.6">
          <line x1="50" y1="15" x2="100" y2="10"/>
          <line x1="100" y1="10" x2="150" y2="20"/>
          <line x1="150" y1="20" x2="200" y2="8"/>
          <line x1="200" y1="8" x2="250" y2="18"/>
          <circle cx="100" cy="10" r="2" fill="#00d1ff"/>
          <circle cx="150" cy="20" r="2" fill="#00d1ff"/>
          <circle cx="200" cy="8" r="2" fill="#00d1ff"/>
        </g>
      </g>
      
      <rect x="0" y="160" width="300" height="100" fill="#1a1a2e" rx="4"/>
      <text x="150" y="190" text-anchor="middle" fill="#ffffff" font-size="14">CONTACT SECTION</text>
      <text x="150" y="210" text-anchor="middle" fill="#00d1ff" font-size="12">Get in touch</text>
      <text x="150" y="240" text-anchor="middle" fill="#ffffff" font-size="10">Consultation booking</text>
    </g>
    
    <!-- Implementation Notes -->
    <g transform="translate(0, 320)">
      <text x="550" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">CSS Implementation</text>
      
      <rect x="50" y="40" width="1000" height="120" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
      <text x="70" y="65" font-family="monospace" font-size="12" fill="#495057">/* Example CSS for responsive dividers */</text>
      <text x="70" y="85" font-family="monospace" font-size="12" fill="#495057">.section-divider { width: 100%; height: auto; display: block; }</text>
      <text x="70" y="105" font-family="monospace" font-size="12" fill="#495057">@media (max-width: 768px) { .section-divider { height: 60px; } }</text>
      <text x="70" y="125" font-family="monospace" font-size="12" fill="#495057">.divider-polygonal { background: linear-gradient(45deg, #1a1a2e, #0f3460); }</text>
      <text x="70" y="145" font-family="monospace" font-size="12" fill="#495057">.divider-circuit { position: relative; overflow: hidden; }</text>
    </g>
  </g>
</svg>