<svg viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ff41" stroke-width="0.3" opacity="0.3"/>
    </pattern>
    
    <!-- Animated scanlines -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000"/>
      <rect y="2" width="4" height="2" fill="rgba(0,255,65,0.05)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="120" fill="#0a0a0a"/>
  
  <!-- Grid overlay -->
  <rect width="800" height="120" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Scanlines -->
  <rect width="800" height="120" fill="url(#scanlines)"/>
  
  <!-- Main terminal window -->
  <rect x="50" y="20" width="700" height="80" rx="6" fill="#0d1117" stroke="#00ff41" stroke-width="1" opacity="0.9"/>
  
  <!-- Terminal header bar -->
  <rect x="50" y="20" width="700" height="25" rx="6" fill="#161b22"/>
  <rect x="50" y="38" width="700" height="7" fill="#21262d"/>
  
  <!-- Window controls -->
  <circle cx="70" cy="32" r="4" fill="#ff5f56"/>
  <circle cx="90" cy="32" r="4" fill="#ffbd2e"/>
  <circle cx="110" cy="32" r="4" fill="#27ca3f"/>
  
  <!-- Terminal title -->
  <text x="400" y="37" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#7c8b97" text-anchor="middle">root@cybersec:~</text>
  
  <!-- Terminal content area -->
  <rect x="55" y="50" width="690" height="45" fill="#0d1117"/>
  
  <!-- Command prompt and text -->
  <g font-family="Monaco, 'Courier New', monospace" font-size="14" fill="#00ff41">
    <!-- Previous commands -->
    <text x="70" y="68" opacity="0.6">user@terminal:~$ whoami</text>
    <text x="70" y="85" fill="#58a6ff">cybersecurity_enthusiast</text>
    
    <!-- Current prompt with cursor -->
    <text x="70" y="102">root@hackbox:~$ </text>
    <text x="200" y="102" filter="url(#neonGlow)">_</text>
  </g>
  
  <!-- Animated cursor blink -->
  <rect x="198" y="92" width="10" height="2" fill="#00ff41" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Side accent elements -->
  <g stroke="#00ff41" stroke-width="2" fill="none" filter="url(#subtleGlow)">
    <!-- Left brackets -->
    <path d="M 20 30 L 15 30 L 15 90 L 20 90"/>
    <path d="M 25 35 L 22 35 L 22 85 L 25 85"/>
    
    <!-- Right brackets -->
    <path d="M 780 30 L 785 30 L 785 90 L 780 90"/>
    <path d="M 775 35 L 778 35 L 778 85 L 775 85"/>
  </g>
  
  <!-- Bottom status indicators -->
  <g font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#7c8b97">
    <text x="60" y="112">ONLINE</text>
    <circle cx="100" r="2" cy="109" fill="#00ff41" filter="url(#subtleGlow)"/>
    
    <text x="680" y="112" text-anchor="end">SECURE</text>
    <circle cx="740" r="2" cy="109" fill="#00ff41" filter="url(#subtleGlow)"/>
  </g>
  
  <!-- Glitch effect elements -->
  <g opacity="0.7">
    <rect x="0" y="45" width="800" height="1" fill="#ff0080">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="75" width="800" height="1" fill="#00ffff">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>